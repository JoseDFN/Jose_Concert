<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del documento HTML: idioma inglés, codificación de caracteres UTF-8, 
         ajuste de escala para dispositivos móviles y enlaces a hojas de estilo externas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="css/fonts.css"> <!-- Estilos de fuentes personalizadas -->
    <script src="js/script.js" defer></script> <!-- Archivo JavaScript diferido para funcionalidad -->
    <title>Concert Event</title> <!-- Título de la página -->
</head>
<body>
    <div class="container">
        <!-- Sección del encabezado con elementos gráficos y título del evento -->
        <div class="container__header">
            <img src="images/ornamentCover.png" alt="ornament_Top" class="header__ornament--top"> <!-- Adorno superior -->
            <h1 class="header__title inter-bold">EVENTO</h1> <!-- Título principal del evento -->
            <h3 class="header__subtitle">//Event Mobile App</h3> <!-- Subtítulo o descripción del evento -->
            <img src="images/ornamentCover.png" alt="ornament_Bot" class="header__ornament--bottom"> <!-- Adorno inferior -->
        </div>
        
        <!-- Sección principal con imágenes de presentación de la aplicación móvil -->
        <div class="container__main">
            <img src="images/iPhone 14 Pro1.png" alt="Iphone1-Cover" class="main__image main__image--1"> <!-- Imagen del iPhone 1 -->
            <img src="images/iPhone 14 Pro2.png" alt="Iphone2-Cover" class="main__image main__image--2"> <!-- Imagen del iPhone 2 -->
            <img src="images/iPhone 14 Pro3.png" alt="Iphone3-Cover" class="main__image main__image--3"> <!-- Imagen del iPhone 3 -->
        </div>
        
        <!-- Sección del pie de página con un icono de Instagram y un enlace externo -->
        <div class="container__footer">
            <img src="images/instagramIcon.png" alt="instagramIcon" class="footer__icon"> <!-- Icono de Instagram -->
            <a href="https://www.instagram.com/designdri.id/" target="_blank" class="footer__link">@designdri.id</a> <!-- Enlace a perfil de Instagram -->
        </div>
    </div>
</body>
</html>
